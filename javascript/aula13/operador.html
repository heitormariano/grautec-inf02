<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Operador +=</title>
</head>
<body>
    <p id="operador"></p>
    <p id="operador-02"></p>
    <script>
        let numero = 10;
        numero += 5; // numero = numero + 5 (15)
        let novoNumero = 100;
        novoNumero -= 20 // novoNumero = novoNumero - 20 (resultado: 80)
        document.getElementById("operador").innerHTML = numero;
        document.getElementById("operador-02").innerHTML = novoNumero;
    </script>
</body>
</html>
