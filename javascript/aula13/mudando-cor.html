<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mudando cor de texto - JS</title>
</head>

<body>
    <h2 id="titulo">Título h2</h2>
    <p id="paragrafo">Este é um parágrafo</p>

    <script>
        document.getElementById("titulo").style.color = "red";
        document.getElementById("paragrafo").style.color = "blue";
    </script>
</body>

</html>
