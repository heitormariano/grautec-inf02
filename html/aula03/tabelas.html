<!DOCTYPE html>

<html>

    <head>
        <title>Trabalhando com Tabelas</title>
        <!--CSS-->
        <!--Aplicando bordas para a tabela-->
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <!--Criando Tabela-->
        <p><strong>Tabela Simples</strong></p>
        <table>
            <tr><!--linha 01-->
                <th>Cabeçalho 01</th>
                <th>Cabeçalho 02</th>
                <th>Cabeçalho 03</th>
            </tr>
            <tr><!--linha 02-->
                <td><a href="https://www.google.com.br" target="_blank">Google</a></td>
                <td>Dado da linha 02</td>
                <td>dado da linha 02</td>
            </tr>
            <tr><!--linha 03-->
                <td><a href="https://www.uol.com.br" target="_blank">Uol</a></td>
                <td>Dado da linha 03</td>
                <td>Dado da linha 03</td>
            </tr>
            <tr><!--linha 04-->
                <td><a href="https://www.grautecnico.com.br/" target="_blank">Grau Técnico</a></td>
                <td>Mais um dado - linha 04</td>
                <td>Mais um dado - linha 04</td>
            </tr>
        </table>
    </body>

</html>
