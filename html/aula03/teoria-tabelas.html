<!DOCTYPE html>
<html>

<head>
    <title>Teoria - Tabelas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!--criação de tabelas HTML-->
    <!-- tag <table> -->

    <!--Tags que podem ser vistas em uma tabela HTML-->
    <!-- <tr> representa uma linha da tabela -->
    <!-- <th> representa um cabeçalho da tabela -->
    <!-- <td> representa uma celula da tabela -->

    <!--Obs.: uma tag <tr> pode ter um ou mais elementos <td> e <th> -->

    <p><strong>Exemplo de Tabela</strong></p>
    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        <tr>
            <td>Calos</td>
            <td>Andrade</td>
        </tr>
        <tr>
            <td>Matheus</td>
            <td>Silva</td>
        </tr>
    </table>
</body>

</html>
