<!DOCTYPE html>
<html>

<head>
    <title>Atributo placeholder</title>
</head>

<body>
    <h3>Conhecendo um novo atributo - placeholder</h3>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="digite nome">

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="digite sobrenome">

        <input type="submit" value="Confirmar">
    </form>
</body>

</html>
