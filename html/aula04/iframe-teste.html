<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Usando a tag iframe</title>
</head>

<body>
    <!--tag iframe-->
    <!--Usada para exibir uma página web dentro de outra-->

    <!-- Obs.: A apostila apresenta o uso de frameset e frame, mas o recomendado atualmente é a tag iframe -->
    <h3>Incluindo duas páginas HTML</h3>
    <iframe src="./pagina-01.html" width="200" height="300"></iframe>
    <iframe src="./pagina-02.html" width="200" height="300"></iframe>
</body>

</html>
