<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Input radio</title>
</head>

<body>
    <p>Escolhendo um navegador preferido</p>
    <form method="GET">
        <!-- input radio -->
        <!--atentar para os atributos usados (novo atributo apresentado: value)-->
        <input type="radio" name="navegador" id="chrome" value="chrome">
        <label for="chrome">Chrome</label> <br>

        <input type="radio" name="navegador" id="firefox" value="firefox">
        <label for="firefox">Firefox</label> <br>

        <input type="radio" name="navegador" id="edge" value="edge">
        <label for="edge">Edge</label><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
