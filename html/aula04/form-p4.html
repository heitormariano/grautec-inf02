<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Novos Inputs</title>
</head>

<body>
    <!--Conhecendo inputs para e-mail e senha-->
    <form method="POST">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="insira e-mail">

        <label>Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="insira senha">

        <input type="submit" value="Login">
    </form>
</body>

</html>
